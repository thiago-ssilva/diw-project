<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Home</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/base.css" type="text/css" rel="stylesheet" />
        <link href="css/header.css" type="text/css"  rel="stylesheet" />
        <link href="css/footer.css" type="text/css" rel="stylesheet" />
        <link href="css/menu.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header class="header container">
            <img class="header__logo" src="img/logo.png" alt="Logo" />
            <nav>
                <ul class="menu">
                    <li class="menu__item"><a href="index.html" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="menu.html" class="menu__link menu__link--active">Cardápio</a></li>
                    <li class="menu__item"><a href="contact.html" class="menu__link">Localização</a></li>
                    <li class="menu__item"><a href="contact.html#localization" class="menu__link">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="promotions">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <img class="swiper-slide" src="img/promotion_1.jpg" alt="Promotion 1" />
                        <img class="swiper-slide" src="img/promotion_2.png" alt="Promotion 2" />
                        <img class="swiper-slide" src="img/promotion_3.jpg" alt="Promotion 3" />
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>     
            </section>
        </main>
        <footer class="footer">
            <div class="footer_description">
                <p>Copyright © 2020 Roddapizza – Todos os direitos Reservados</p>
            </div>
            <div class="footer__icons">
                <a href="https://www.instagram.com/rodapizzaofficial/" target="_blank" class="footer__link" rel="noopener noreferrer">
                    <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                </a>
                <a href="https://www.facebook.com/RodaPizzaoficial/" target="_blank" class="footer__link" rel="noopener noreferrer">
                    <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
                </a>
            </div>
        </footer>
    </body>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: true,
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    </script>
</html>
